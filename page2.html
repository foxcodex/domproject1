<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/page2.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shopping Cart</h1>
        <ul class="list-group" id="cartList">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="item-name">Item 1</span>
                <div>
                    <button class="btn btn-link like-button"><i class="fas fa-heart"></i></button>
                    <button class="btn btn-secondary quantity-button minus">-</button>
                    <span class="quantity">1</span>
                    <button class="btn btn-secondary quantity-button plus">+</button>
                    <span class="price" data-price="10">10$</span>
                    <button class="btn btn-danger delete-button"><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="item-name">Item 2</span>
                <div>
                    <button class="btn btn-link like-button"><i class="fas fa-heart"></i></button>
                    <button class="btn btn-secondary quantity-button minus">-</button>
                    <span class="quantity">1</span>
                    <button class="btn btn-secondary quantity-button plus">+</button>
                    <span class="price" data-price="20">20$</span>
                    <button class="btn btn-danger delete-button"><i class="fas fa-trash"></i></button>
                </div>
            </li>
        </ul>
        <h2 class="mt-4 text-right">Total: <span id="totalPrice">30$</span></h2>
    </div>
    <script src="js/page2.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
